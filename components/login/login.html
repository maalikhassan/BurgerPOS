<div class="login-container">
    <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your account</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        </form>

        <p class="form-footer">
            Don't have an account? <a href="#register" onclick="loadSignUp()">Sign up</a>
        </p> 
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 2rem 1rem;
    }

    .login-card {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-card h2 {
        color: var(--dark);
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }

    .subtitle {
        color: #999;
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text);
        font-size: 0.95rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        font-size: 1rem;
        font-family: inherit;
        transition: 0.3s;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 5px rgba(240, 84, 44, 0.2);
    }

    .btn-full {
        width: 100%;
        margin-top: 0.5rem;
    }

    .form-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.95rem;
        color: #666;
    }

    .form-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
    }

    .form-footer a:hover {
        color: #d93f1a;
        text-decoration: underline;
    }
</style>
